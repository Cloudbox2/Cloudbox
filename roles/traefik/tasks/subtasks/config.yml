---
- name: "Import 'dynamic.yml'"
  ansible.builtin.template:
    src: dynamic.yml.j2
    dest: "{{ traefik_paths_location }}/dynamic.yml"
    force: true
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0775"

- name: "Import 'themepark.yml'"
  ansible.builtin.template:
    src: themepark.yml.j2
    dest: "{{ traefik_paths_location }}/themepark.yml"
    force: true
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0775"
  when: global_themepark_plugin_enabled

- name: Remove 'themepark.yml'
  ansible.builtin.file:
    path: "{{ traefik_paths_location }}/themepark.yml"
    state: absent
  when: not global_themepark_plugin_enabled

- name: Create auth file
  community.general.htpasswd:
    path: /opt/traefik/auth
    name: "{{ user.name }}"
    password: "{{ user.pass }}"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0664"
