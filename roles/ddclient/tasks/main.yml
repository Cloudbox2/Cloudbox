---
- name: Stop and remove any existing container
  docker_container:
    name: ddclient
    state: absent
    container_default_behavior: compatibility

- name: Create ddclient directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0775"
  with_items:
    - /opt/ddclient

- name: Set subdomains fact
  set_fact:
    subdomains:
      - plex
      - tautulli
      - "{{ ombi.subdomain|default('ombi',true) }}"
      - portainer
      - organizr
      - nzbget
      - rutorrent
      - jackett
      - nzbhydra2
      - sonarr
      - radarr
      - lidarr

- name: Import 'ddclient.conf'
  template:
    src: "ddclient.conf.j2"
    dest: "/opt/ddclient/ddclient.conf"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: 0775
    force: false
  when: cloudflare_is_enabled

- name: Create and start container
  docker_container:
    name: ddclient
    image: "lscr.io/linuxserver/ddclient:latest"
    pull: true
    env:
      PUID: "{{ uid }}"
      PGID: "{{ gid }}"
    volumes:
      - "/opt/ddclient:/config"
    labels:
      "com.github.saltbox.saltbox_managed": "true"
    networks:
      - name: saltbox
        aliases:
          - ddclient
    networks_cli_compatible: true
    network_mode: "{{ docker_networks_name_common }}"
    purge_networks: true
    restart_policy: unless-stopped
    state: started
